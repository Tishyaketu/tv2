<div class="task-form-container">
  @if (!showForm) {
    <button (click)="toggleForm()" class="create-btn">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 5v10M5 10h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Create New Task
    </button>
  } @else {
    <div class="form-card">
      <div class="form-header">
        <h3>Create New Task</h3>
        <button (click)="toggleForm()" class="close-btn">Ã—</button>
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title *</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            placeholder="Enter task title"
            [class.invalid]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
          />
          @if (taskForm.get('title')?.invalid && taskForm.get('title')?.touched) {
            <span class="error-text">Title is required (min 3 characters)</span>
          }
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Enter task description (optional)"
            rows="3"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" formControlName="category">
              <option [value]="TaskCategory.WORK">Work</option>
              <option [value]="TaskCategory.PERSONAL">Personal</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" formControlName="status">
              <option [value]="TaskStatus.PENDING">Pending</option>
              <option [value]="TaskStatus.IN_PROGRESS">In Progress</option>
              <option [value]="TaskStatus.COMPLETED">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" (click)="toggleForm()" class="cancel-btn">
            Cancel
          </button>
          <button type="submit" [disabled]="taskForm.invalid || isSubmitting" class="submit-btn">
            @if (isSubmitting) {
              <span>Creating...</span>
            } @else {
              <span>Create Task</span>
            }
          </button>
        </div>
      </form>
    </div>
  }
</div>
